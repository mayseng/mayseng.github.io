<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace, 'Terminal', sans-serif; /* Use terminal-like font */
            font-weight: bold; /* Make the font bold */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            text-align: left;
            width: 500px;
        }

        #prompt {
            display: block;
            white-space: nowrap;
        }

        #input {
            background: black;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            outline: none;
            caret-color: white; /* Make the caret (cursor) white */
            font-family: 'Courier New', monospace;
            font-weight: bold; /* Bold input text */
        }

        #input:focus {
            outline: none;
        }

        #hidden-section {
            display: none;
            margin-top: 20px;
            color: white;
        }

        /* Style the blinking cursor */
        #input::after {
            content: "|";
            color: white;
            font-weight: bold;
            animation: blink 0.8s step-end infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="prompt">C:\> </span>
        <input type="password" id="input" autofocus onkeydown="checkPassword(event)">
        
        <!-- Hidden content that will be displayed after successful login -->
        <div id="hidden-section">
            <p>Welcome to the secret section!</p> <!-- Optional content you can change -->
        </div>
    </div>

    <script>
        function checkPassword(event) {
            if (event.key === "Enter") {
                let password = document.getElementById("input").value;
                let hiddenSection = document.getElementById("hidden-section");

                // Check if password is correct
                if (password === "jj is the best") {
                    hiddenSection.style.display = "block";  // Reveal hidden content
                    document.getElementById("input").disabled = true; // Disable input
                    document.getElementById("input").value = "";  // Clear the input field
                    document.getElementById("prompt").textContent = " "; // Blank the prompt
                } else {
                    // Incorrect password - do nothing and reset the input field
                    document.getElementById("input").value = "";
                }
            }
        }
    </script>
</body>
</html>
