<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET MINISTRATION</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace, 'Terminal', sans-serif;
            font-weight: bold;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #container {
            text-align: left;
            width: 500px;
        }

        #prompt {
            display: block;
            white-space: nowrap;
        }

        #input {
            background: black;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
            caret-color: white;
            padding: 0;
        }

        #input:focus {
            outline: none;
        }

        .note {
            background-color: darkgreen;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid white;
        }

        .note-title {
            font-weight: bold;
        }

        #hidden-section {
            display: none;
            margin-top: 20px;
            color: white;
            width: 100%;
        }

        #command-section {
            display: none; /* Hidden initially */
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <span id="prompt">C:\> </span>
        <div>
            <input type="password" id="input" autofocus oninput="updateCursorPosition()" onkeydown="checkPassword(event)">
        </div>
        
        <!-- Hidden content that will be displayed after successful login -->
        <div id="hidden-section">
            <!-- No extra messages after successful login -->
        </div>

        <!-- Command prompt section for interacting with notes after login -->
        <div id="command-section">
            <span id="command-prompt">C:\> </span>
            <div>
                <input type="text" id="command-input" autofocus oninput="updateCursorPosition()" onkeydown="checkCommand(event)">
            </div>
            
            <!-- Display notes here -->
            <div id="notes-container"></div>
        </div>
    </div>

    <script>
        // Store notes in localStorage
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || {};
            return notes;
        }

        function saveNotes(notes) {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Function to display notes
        function displayNotes() {
            const notes = loadNotes();
            const container = document.getElementById("notes-container");
            container.innerHTML = ''; // Clear any previous content
            for (let noteName in notes) {
                let noteDiv = document.createElement("div");
                noteDiv.classList.add("note");
                noteDiv.innerHTML = `<div class="note-title">${noteName}</div><p>${notes[noteName]}</p>`;
                container.appendChild(noteDiv);
            }
        }

        // Handle the password input
        function checkPassword(event) {
            if (event.key === "Enter") {
                let password = document.getElementById("input").value;
                let hiddenSection = document.getElementById("hidden-section");
                let commandSection = document.getElementById("command-section");

                // Check if password is correct
                if (password === "jj is the best") {
                    hiddenSection.style.display = "block";  // Reveal hidden content
                    document.getElementById("input").disabled = true; // Disable input
                    document.getElementById("input").value = "";  // Clear the input field
                    document.getElementById("prompt").textContent = " "; // Blank the prompt
                    commandSection.style.display = "block"; // Show command section
                    displayNotes(); // Display any saved notes
                } else {
                    // Incorrect password - reset the input field
                    document.getElementById("input").value = "";
                }
            }
        }

        // Handle commands in the new command prompt after login
        function checkCommand(event) {
            if (event.key === "Enter") {
                let command = document.getElementById("command-input").value.trim();
                let notes = loadNotes();
                let container = document.getElementById("notes-container");

                if (command.startsWith("create note")) {
                    // Command to create a new note
                    const noteName = command.slice(12).trim();
                    if (noteName) {
                        let noteContent = prompt("Enter content for the note:");
                        if (noteContent) {
                            notes[noteName] = noteContent;
                            saveNotes(notes);
                            displayNotes(); // Refresh the list of notes
                        }
                    } else {
                        alert("Please provide a name for your note.");
                    }
                } else if (command === "show notes") {
                    // Command to show all saved notes
                    displayNotes();
                } else if (command === "clear") {
                    // Command to clear the terminal output (i.e., hide notes)
                    container.innerHTML = '';
                } else {
                    alert("Command not recognized. Try 'create note [name]' or 'show notes'.");
                }

                document.getElementById("command-input").value = ""; // Clear input field
            }
        }

        function updateCursorPosition() {
            // Placeholder function for handling cursor behavior if needed
        }
    </script>
</body>
</html>
