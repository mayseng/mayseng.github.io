<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cool website with a ton of awesome features!">
    <title>Cool Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#about">About</a></li>
                <li><button id="theme-toggle">üåô</button></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Welcome to Our Cool Website!</h1>
        <p>Explore cool features and fun stuff!</p>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <div class="image-container">
                <img src="https://via.placeholder.com/300" alt="image 1">
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/300" alt="image 2">
            </div>
            <div class="image-container">
                <img src="https://via.placeholder.com/300" alt="image 3">
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Cool Website</p>
    </footer>

    <button class="back-to-top" id="backToTopBtn">‚¨ÜÔ∏è</button>
</body>
</html>
