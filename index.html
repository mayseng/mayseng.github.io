<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace, 'Terminal', sans-serif;
            font-weight: bold;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #container {
            text-align: left;
            width: 300px;
        }

        input {
            background: black;
            border: 1px solid white;
            color: white;
            font-size: 18px;
            width: 100%;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
            caret-color: white;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: gray;
        }

        #notes-container {
            display: none;
            background-color: black;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        .note {
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid white;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-button">Login</button>
            <div id="login-message"></div>
            <button id="register-button">Register</button>
        </div>

        <div id="registration-section" style="display: none;">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Username">
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-submit-button">Register</button>
            <div id="register-message"></div>
            <button id="back-to-login-button">Back to Login</button>
        </div>

        <div id="command-section" style="display: none;">
            <span id="prompt">C:\> </span>
            <input type="text" id="command-input" onkeydown="checkCommand(event)">
        </div>

        <div id="notes-container"></div>
        <div id="error-message"></div>
    </div>

    <script>
        // Show registration form
        document.getElementById("register-button").onclick = function() {
            document.getElementById("login-section").style.display = "none";
            document.getElementById("registration-section").style.display = "block";
        };

        // Show login form
        document.getElementById("back-to-login-button").onclick = function() {
            document.getElementById("registration-section").style.display = "none";
            document.getElementById("login-section").style.display = "block";
        };

        // Register user
        document.getElementById("register-submit-button").onclick = function() {
            const username = document.getElementById("register-username").value;
            const password = document.getElementById("register-password").value;
            const registerMessage = document.getElementById("register-message");

            if (username && password) {
                let users = JSON.parse(localStorage.getItem("users")) || {};
                if (users[username]) {
                    registerMessage.innerHTML = "ERROR: Username already taken.";
                } else {
                    users[username] = password; // Save username and password
                    localStorage.setItem("users", JSON.stringify(users));
                    registerMessage.innerHTML = "Registration successful! Redirecting to login...";
                    setTimeout(() => {
                        document.getElementById("registration-section").style.display = "none";
                        document.getElementById("login-section").style.display = "block";
                    }, 2000);
                }
            } else {
                registerMessage.innerHTML = "ERROR: Please enter a username and password.";
            }
        };

        // Login user
        document.getElementById("login-button").onclick = function() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;
            const loginMessage = document.getElementById("login-message");

            let users = JSON.parse(localStorage.getItem("users")) || {};
            if (users[username] && users[username] === password) {
                loginMessage.innerHTML = "Login successful!";
                document.getElementById("login-section").style.display = "none";
                document.getElementById("command-section").style.display = "block";
                loadUser Notes(username); // Load notes for the logged-in user
            } else {
                loginMessage.innerHTML = "ERROR: Incorrect username or password.";
            }
        };

        // Load user notes
        function loadUser Notes(username) {
            const notes = JSON.parse(localStorage.getItem("notes")) || {};
            const userNotes = notes[username] || [];
            const notesContainer = document.getElementById("notes-container");
            notesContainer.innerHTML = ''; // Clear previous notes

            userNotes.forEach(note => {
                let noteDiv = document.createElement("div");
                noteDiv.innerHTML = note;
                notesContainer.appendChild(noteDiv);
            });
            notesContainer.style.display = "block"; // Show notes
        }

        // Add note for user
        function addNoteForUser (username, noteContent) {
            const notes = JSON.parse(localStorage.getItem("notes")) || {};
            if (!notes[username]) {
                notes[username] = [];
            }
            notes[username].push(noteContent);
            localStorage.setItem("notes", JSON.stringify(notes));
        }

        // Command input handling
        document.getElementById("command-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                const command = this.value.trim();
                const username = document.getElementById("login-username").value; // Get the logged-in username

                if (command.startsWith("add note")) {
                    const noteContent = command.slice(9).trim();
                    if (noteContent) {
                        addNoteForUser (username, noteContent);
                        loadUser Notes(username); // Refresh the notes display
                        this.value = ""; // Clear the input
                    } else {
                        document.getElementById("error-message").innerHTML = "ERROR: Please provide content for your note.";
                    }
                }
            }
        });

        // Check command input
        function checkCommand(event) {
            if (event.key === "Enter") {
                let command = document.getElementById("command-input").value.trim();
                let errorMessage = document.getElementById("error-message");
                let notesContainer = document.getElementById("notes-container");

                errorMessage.innerHTML = '';  // Reset error message

                if (command.startsWith("show notes")) {
                    const notes = JSON.parse(localStorage.getItem("notes")) || {};
                    const username = document.getElementById("login-username").value; // Get the logged-in username
                    const userNotes = notes[username] || [];
                    notesContainer.innerHTML = ''; // Clear previous notes

                    userNotes.forEach(note => {
                        let noteDiv = document.createElement("div");
                        noteDiv.innerHTML = note;
                        notesContainer.appendChild(noteDiv);
                    });
                    notesContainer.style.display = "block"; // Show notes
                } else {
                    errorMessage.innerHTML = "ERROR: Command not recognized.";
                }

                // Clear the input field after command is processed
                document.getElementById("command-input").value = "";
            }
        }
    </script>
</body>
</html>
