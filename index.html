<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET MINISTRATION</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace, 'Terminal', sans-serif;
            font-weight: bold;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Align the content to the left */
            align-items: flex-start; /* Align the content to the top */
            padding: 20px;
            overflow: hidden;
        }

        #container {
            text-align: left;
            width: 100%;
        }

        #prompt {
            display: block;
            white-space: nowrap;
            font-size: 18px;
        }

        #input {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            width: 100%;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 1px;
            caret-color: white;
            padding: 0;
        }

        #input:focus {
            outline: none;
        }

        /* Hide notes initially, only display when show notes command is executed */
        #notes-container {
            display: none;
            background-color: black;
            color: white;
            margin-top: 10px;
            width: 100%;
        }

        .note {
            background-color: darkgreen;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid white;
        }

        .note-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Prompt section for the login password -->
        <div id="password-section">
            <span id="prompt">C:\> </span>
            <input type="password" id="input" autofocus oninput="updateCursorPosition()" onkeydown="checkPassword(event)">
        </div>

        <!-- Hidden section, only visible after successful login -->
        <div id="command-section" style="display: none;">
            <span id="prompt">C:\> </span>
            <input type="text" id="command-input" autofocus oninput="updateCursorPosition()" onkeydown="checkCommand(event)">
        </div>

        <!-- Hidden container for notes, only displayed on show notes command -->
        <div id="notes-container"></div>
    </div>

    <script>
        // Store notes in localStorage
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || {};
            return notes;
        }

        function saveNotes(notes) {
            localStorage.setItem('notes', JSON.stringify(notes));
        }

        // Function to display notes
        function displayNotes() {
            const notes = loadNotes();
            const container = document.getElementById("notes-container");
            container.innerHTML = ''; // Clear any previous content
            for (let noteName in notes) {
                let noteDiv = document.createElement("div");
                noteDiv.classList.add("note");
                noteDiv.innerHTML = `<div class="note-title">${noteName}</div><p>${notes[noteName]}</p>`;
                container.appendChild(noteDiv);
            }
            container.style.display = "block"; // Show notes
        }

        // Handle password input
        function checkPassword(event) {
            if (event.key === "Enter") {
                let password = document.getElementById("input").value;
                let passwordSection = document.getElementById("password-section");
                let commandSection = document.getElementById("command-section");

                // Check if password is correct
                if (password === "jj is the best") {
                    passwordSection.style.display = "none";  // Hide password prompt
                    commandSection.style.display = "block";  // Show command section
                    document.getElementById("input").disabled = true; // Disable password input
                    document.getElementById("input").value = "";  // Clear the input field
                } else {
                    document.getElementById("input").value = ""; // Clear password field
                }
            }
        }

        // Handle commands in the command prompt after login
        function checkCommand(event) {
            if (event.key === "Enter") {
                let command = document.getElementById("command-input").value.trim();
                let notes = loadNotes();
                let notesContainer = document.getElementById("notes-container");

                if (command.startsWith("create note")) {
                    // Command to create a new note
                    const noteName = command.slice(12).trim();
                    if (noteName) {
                        let noteContent = prompt("Enter content for the note:");
                        if (noteContent) {
                            notes[noteName] = noteContent;
                            saveNotes(notes);
                        }
                    } else {
                        alert("Please provide a name for your note.");
                    }
                } else if (command === "show notes") {
                    // Command to show all saved notes
                    displayNotes();
                } else if (command === "clear") {
                    // Command to clear the terminal output (i.e., hide notes)
                    notesContainer.innerHTML = '';
                } else {
                    alert("Command not recognized. Try 'create note [name]' or 'show notes'.");
                }

                // Clear the input field after command is processed
                document.getElementById("command-input").value = "";
            }
        }

        function updateCursorPosition() {
            // Placeholder function for handling cursor behavior if needed
        }
    </script>
</body>
</html>
