<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace, 'Terminal', sans-serif; /* Terminal-like font */
            font-weight: bold; /* Bold text */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            text-align: left;
            width: 500px;
        }

        #prompt {
            display: block;
            white-space: nowrap;
        }

        #input {
            background: black;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold; /* Bold input text */
            letter-spacing: 1px;
            caret-color: white; /* Default caret */
            padding: 0;
        }

        #input:focus {
            outline: none;
        }

        #hidden-section {
            display: none;
            margin-top: 20px;
            color: white;
        }

        /* New section content */
        #new-section {
            display: none; /* Hidden initially */
            background-color: darkgreen;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div id="container">
        <span id="prompt">C:\> </span>
        <div>
            <input type="password" id="input" autofocus oninput="updateCursorPosition()" onkeydown="checkPassword(event)">
        </div>
        
        <!-- Hidden content that will be displayed after successful login -->
        <div id="hidden-section">
            <!-- No extra messages after successful login -->
        </div>

        <!-- New section to show after successful password entry -->
        <div id="new-section">
            <h1>Welcome to the New Section!</h1>
            <p>This is the content that you can access after entering the correct password.</p>
            <p>Feel free to add more information here!</p>
        </div>
    </div>

    <script>
        function checkPassword(event) {
            if (event.key === "Enter") {
                let password = document.getElementById("input").value;
                let hiddenSection = document.getElementById("hidden-section");
                let newSection = document.getElementById("new-section");

                // Check if password is correct
                if (password === "jj is the best") {
                    hiddenSection.style.display = "block";  // Reveal hidden content (if any)
                    document.getElementById("input").disabled = true; // Disable input
                    document.getElementById("input").value = "";  // Clear the input field
                    document.getElementById("prompt").textContent = " "; // Blank the prompt
                    newSection.style.display = "block"; // Show the new section
                } else {
                    // Incorrect password - reset the input field
                    document.getElementById("input").value = "";
                }
            }
        }

        function updateCursorPosition() {
            const input = document.getElementById("input");
            // Remove custom cursor logic
        }
    </script>
</body>
</html>
