<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Ministration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-container">
        <h1>Secret Ministration Login</h1>
        <div id="login-section">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <button onclick="login()">Login</button>
        </div>
        <div id="error-message">Invalid username or password!</div>
    </div>

    <!-- Password Section (for notes and command input) -->
    <div id="password-section" style="display: none;">
        <span id="prompt">C:\> </span>
        <input type="password" id="input" autofocus onkeydown="checkPassword(event)">
    </div>

    <!-- Command Section (for notes) -->
    <div id="command-section" style="display: none;">
        <span id="prompt">C:\> </span>
        <input type="text" id="command-input" onkeydown="checkCommand(event)">
    </div>

    <!-- Notes Section -->
    <div id="notes-container"></div>
    <div id="error-message"></div>

    <script src="script.js"></script>
</body>
</html>
