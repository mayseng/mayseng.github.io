<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Workout Tracker</h1>
      <p class="subtitle">Choose a workout to begin</p>
    </header>

    <main>
      <section class="workout-options">
        <div class="grid">
          <div class="workout-card" onclick="startWorkout('Strength')">Strength Training</div>
          <div class="workout-card" onclick="startWorkout('Cardio')">Cardio</div>
          <div class="workout-card" onclick="startWorkout('Yoga')">Yoga</div>
          <div class="workout-card" onclick="startWorkout('Legs')">Legs</div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button class="nav-btn active" onclick="goTo('index.html')">Home</button>
      <button class="nav-btn" onclick="goTo('progress.html')">Progress</button>
      <button class="nav-btn" onclick="goTo('settings.html')">Settings</button>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
