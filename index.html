<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cool and interactive website with amazing features!">
    <title>Interactive Cool Website</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="theme-toggle">üåô</button></li>
            </ul>
        </nav>
    </header>

    <!-- Landing Section (Full-screen) -->
    <section id="home" class="full-screen">
        <div class="content">
            <h1>Welcome to the Coolest Website</h1>
            <p>Explore amazing features, animations, and much more!</p>
        </div>
    </section>

    <!-- Gallery Section with Lightbox -->
    <section id="gallery">
        <h2>Image Gallery</h2>
        <div class="gallery-container">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400" alt="Gallery Image 1">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400" alt="Gallery Image 2">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400" alt="Gallery Image 3">
            </div>
        </div>
    </section>

    <!-- Weather Section -->
    <section id="weather">
        <h2>Current Weather</h2>
        <div id="weather-display">
            <p>Loading weather...</p>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" required>
            <label for="message">Your Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Social Media Section -->
    <section id="social">
        <h2>Follow Us</h2>
        <div class="social-icons">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://github.com" target="_blank">GitHub</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
        </div>
    </section>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTopBtn">‚¨ÜÔ∏è</button>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Cool Website</p>
        <p><a href="https://github.com/yourusername">GitHub</a> | <a href="#home">Back to Top</a></p>
    </footer>

</body>

</html>
