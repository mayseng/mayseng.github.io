<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workout Tracker App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">

    <!-- Top section: Workout selection -->
    <div class="workout-top">
      <h2>Workout: <span id="workout-name">Bench Press</span></h2>
      <div class="input-group">
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" placeholder="Enter weight" />
      </div>
      <div class="rep-buttons">
        <button onclick="setReps(5)">5</button>
        <button onclick="setReps(10)">10</button>
        <button onclick="setReps(12)">12</button>
      </div>
      <div class="input-group">
        <label for="reps">Reps:</label>
        <input type="number" id="reps" placeholder="Enter reps" />
      </div>
      <button class="add-btn" onclick="addSet()">Add Set</button>
    </div>

    <!-- Bottom section: Set history -->
    <div class="workout-bottom">
      <h3>Set History</h3>
      <ul id="set-history">
        <!-- Entries will be added here -->
      </ul>
    </div>

    <!-- Navigation bar -->
    <nav class="bottom-nav">
      <button>🏋️‍♂️</button>
      <button>📈</button>
      <button>⚙️</button>
    </nav>

  </div>

  <script src="script.js"></script>
</body>
</html>
