<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET MINISTRATION</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="password-section">
            <span id="prompt">C:\> </span>
            <input type="password" id="input" autofocus onkeydown="checkPassword(event)">
        </div>

        <div id="command-section" style="display: none;">
            <span id="prompt">C:\> </span>
            <input type="text" id="command-input" onkeydown="checkCommand(event)">
        </div>

        <div id="notes-container"></div>
        <div id="error-message"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
