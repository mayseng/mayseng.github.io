<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command-Based Note App</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #command-section { display: none; }
        #calendar-container { display: none; }
        table { width: 100%; border-collapse: collapse; }
        td, th { border: 1px solid black; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p id="error-message" style="color: red; display: none;">Invalid login.</p>
    </div>

    <div id="command-section">
        <p id="prompt">C:\User></p>
        <input type="text" id="command-input" onkeydown="checkCommand(event)">
        <p id="error-message-command" style="color: red;"></p>

        <div id="calendar-container">
            <h2>ðŸ“… Calendar</h2>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
