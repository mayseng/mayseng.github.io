<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECRET MINISTRATIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Login Form Section -->
    <div id="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div id="error-message">ERROR: Invalid login credentials</div>
    </div>

    <!-- Command Section (visible after login) -->
    <div id="command-section" style="display: none;">
        <span id="prompt">C:\> </span>
        <input type="text" id="command-input" onkeydown="checkCommand(event)" autofocus>
        <div id="notes-container"></div>
        <div id="error-message-command" style="color: red;"></div>
    </div>

    <!-- Calendar Section (Hidden by Default) -->
    <div id="calendar-section" style="display: none;">
        <h2>Calendar</h2>
        <div id="calendar"></div>
        <button onclick="closeCalendar()">Close Calendar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
