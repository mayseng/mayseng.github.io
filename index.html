<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt Login</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace, 'Terminal', sans-serif; /* Terminal-like font */
            font-weight: bold; /* Bold text */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            text-align: left;
            width: 500px;
        }

        #prompt {
            display: block;
            white-space: nowrap;
        }

        #input {
            background: black;
            border: none;
            color: white;
            font-size: 16px;
            width: 100%;
            outline: none;
            font-family: 'Courier New', monospace;
            font-weight: bold; /* Bold input text */
            letter-spacing: 1px;
            caret-color: transparent; /* Hide the default caret */
            padding: 0;
        }

        #input:focus {
            outline: none;
        }

        #hidden-section {
            display: none;
            margin-top: 20px;
            color: white;
        }

        /* Custom thick blinking cursor */
        #input-container {
            position: relative;
            display: inline-block;
        }

        #cursor {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px; /* Thick cursor width */
            height: 100%;
            background-color: white;
            animation: blink 0.8s step-end infinite;
            pointer-events: none; /* Prevent cursor from interfering with typing */
        }

        /* Blinking animation */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div id="container">
        <span id="prompt">C:\> </span>
        <div id="input-container">
            <input type="password" id="input" autofocus oninput="updateCursorPosition()" onkeydown="checkPassword(event)">
            <div id="cursor"></div> <!-- Custom blinking cursor -->
        </div>
        
        <!-- Hidden content that will be displayed after successful login -->
        <div id="hidden-section">
            <!-- No extra messages after successful login -->
        </div>
    </div>

    <script>
        function checkPassword(event) {
            if (event.key === "Enter") {
                let password = document.getElementById("input").value;
                let hiddenSection = document.getElementById("hidden-section");

                // Check if password is correct
                if (password === "jj is the best") {
                    hiddenSection.style.display = "block";  // Reveal hidden content
                    document.getElementById("input").disabled = true; // Disable input
                    document.getElementById("input").value = "";  // Clear the input field
                    document.getElementById("prompt").textContent = " "; // Blank the prompt
                } else {
                    // Incorrect password - do nothing and reset the input field
                    document.getElementById("input").value = "";
                }
            }
        }

        function updateCursorPosition() {
            const input = document.getElementById("input");
            const cursor = document.getElementById("cursor");

            // Get the position of the caret (cursor) within the input field
            const caretPosition = input.selectionStart;

            // Get the width of the text in the input field
            const textWidth = getTextWidth(input.value.substring(0, caretPosition), input);

            // Move the custom cursor to the right position
            cursor.style.left = `${textWidth}px`; // Adjust position based on text width
        }

        // Function to calculate text width in the input field
        function getTextWidth(text, input) {
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            const font = getComputedStyle(input).font;
            context.font = font;
            return context.measureText(text).width; // Return the width of the text
        }
    </script>
</body>
</html>
