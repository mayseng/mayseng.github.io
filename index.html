<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Ministration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Secret Ministration</h1>
        <p>Send a secret message, encrypted with your password!</p>

        <form id="messageForm">
            <label for="message">Your Secret Message:</label>
            <textarea id="message" rows="4" cols="50"></textarea>

            <label for="password">Password (for encryption):</label>
            <input type="password" id="password" required>

            <button type="submit">Encrypt & Send</button>
        </form>

        <div id="output">
            <h2>Encrypted Message:</h2>
            <p id="encryptedMessage"></p>

            <h2>Decrypted Message:</h2>
            <p id="decryptedMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
